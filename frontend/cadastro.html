<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <script src="cadastro.js" defer></script>
</head>

<body>
    <main>
        <div class="content">
            <div class="login">
                <h1>Cadastro</h1>

                <form id="cadastro">
                    <div class="mb-3">
                        <label for="name" class="form-label">Digite seu email:</label>
                        <input id="name" name="nome" type="text" class="form-control"
                            placeholder="Insira seu nome completo" required />
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Digite a placa do seu carro:</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Insira seu e-mail"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Digite a vaga que você deseja (1-10):</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Crie uma senha"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Digite sua senha:</label>
                        <input id="senha" name="senha" type="password" class="form-control"
                            placeholder="Confirme sua senha" required />
                    </div>

                    <div class="d-flex justify-content-between">
                        <button id="botao-cadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>

                <p class="text-center mt-3">
                    Já possui conta? <a href="login.html">Ir para Login</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
